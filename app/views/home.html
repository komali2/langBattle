This is the home view.

{{title}}

<div class='row' ng-controller='arenaController'>
  <input type='text' ng-model='chat'>
  <button class='waves-effect waves-light btn' ng-click='submitChat()'>Click</button>

  <button class="waves-effect waves-light btn modal-trigger" ng-click='joinBattle()'>Show Modal Angular</button>



  <div id="battleView" class="modal" ng-controller='battleController'>
     <div class="modal-content">
       <h4>Modal Header</h4>
       <p>{{currCard}}</p>
     </div>
     <div class="modal-footer">
       <button
        class='waves-effect waves-light btn'
        ng-click='showCards()'>
        Show Card
      </button>
       <button
        class='waves-effect waves-light btn'
        ng-click='getSocketCard()'>
        Get Socket card
      </button>
       <button ng-click='exitBattle()'>Close</button>
     </div>
   </div>

</div>

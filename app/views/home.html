<div class='row section' ng-controller='arenaController'>

  <div class='col s12 m4'> &nbsp;</div>
  <div class='col s12 m4'>
    <button class="colwaves-effect waves-light btn modal-trigger " ng-click='joinBattle()'>Find Opponent!</button>
  </div>


  <div id="battleView" class="modal" ng-controller='battleController'>
     <div class="modal-content">
       <div class='row'>
         <h4 class='col s9'>{{battleStatus}}</h4>
         <div class='col s3'>
           <button
            class='waves-effect waves-light btn right red'
            ng-click='exitBattle()'>
              X
          </button>
        </div>
       </div>
       <div class="progress" ng-show='waiting'><div class="indeterminate"></div></div>
       <p><h3 class='center-align'>{{currCard.english}}</h3></p>
       <div class='row'>
         <div class='col s1 m2'>&nbsp;</div>
       <button
        ng-hide='!battleStarted'
        class='waves-effect waves-light btn-flat col s1 m2'
        ng-click='submitCard(currCard.choiceArray[0].id)'>
        {{currCard.choiceArray[0].chinese}}
      </button>
      <button
       ng-hide='!battleStarted'
       class='waves-effect waves-light btn-flat col s1 m2'
       ng-click='submitCard(currCard.choiceArray[1].id)'>
       {{currCard.choiceArray[1].chinese}}
     </button>
     <button
      ng-hide='!battleStarted'
      class='waves-effect waves-light btn-flat col s1 m2'
      ng-click='submitCard(currCard.choiceArray[2].id)'>
      {{currCard.choiceArray[2].chinese}}
    </button>
    <button
     ng-hide='!battleStarted'
     class='waves-effect waves-light btn-flat col s1 m2'
     ng-click='submitCard(currCard.choiceArray[3].id)'>
     {{currCard.choiceArray[3].chinese}}
   </button>
   <div class='col s1 m2'>&nbsp;</div>
  </div>
     </div>

     <div class="modal-footer">
       <div class='col s12 center-align'>
       <h4>{{gameMessage}}</h4>
      </div>
      <button
       id='startBattle'
       ng-hide='battleStarted'
       class='waves-effect waves-light btn disabled'
       ng-click='startBattle()'
       ng-disabled='!hasPartner'>
       Start Battle!
     </button>

     </div>
   </div>

</div>

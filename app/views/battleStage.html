<div class='row section'>
  <div class='section z-depth-2 row'>
    <div class='col s4'>{{native}}</div>
    <div class='col s4'>speaker studying </div>
    <div class='col s4'>{{foreign}}</div>

    <div class='col s6'>

    <button class="colwaves-effect waves-light btn" ng-click='setNative("english")'>English</button>
    <button class="colwaves-effect waves-light btn" ng-click='setNative("spanish")'>Spanish</button>
    <button class="colwaves-effect waves-light btn" ng-click='setNative("french")'>French</button>
    <button class="colwaves-effect waves-light btn" ng-click='setNative("chinese")'>Chinese</button>
    </div>
    <div class='col s6'>
    <button class="colwaves-effect waves-light btn" ng-click='setForeign("english")'>English</button>
    <button class="colwaves-effect waves-light btn" ng-click='setForeign("spanish")'>Spanish</button>
    <button class="colwaves-effect waves-light btn" ng-click='setForeign("french")'>French</button>
    <button class="colwaves-effect waves-light btn" ng-click='setForeign("chinese")'>Chinese</button>
    </div>


  </div>

  <ul class='collection with-header z-depth-2'>
    <li class='collection-header'><h4>Game Modes</h4></li>
    <li class='collection-item'>
      <div >Multiplayer Time Trial
        <div class='secondary-content'>
          <button class="colwaves-effect waves-light btn modal-trigger " ng-click='joinBattle()'>Find Opponent!</button>
          <battle-directive></battle-directive>
        </div>
      </div>
    </li>
  </ul>




</div>
